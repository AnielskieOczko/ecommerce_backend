#      secret: ${JWT_SECRET:default-secret-key}
#      expiration: 86400000  # 24 hours in milliseconds
#  cors:
#    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

---
# CI profile
spring:
  config:
    activate:
      on-profile: ci
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/testdb
    username: testuser
    password: testpass
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
---
# Development profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false
  jpa:
    show-sql: true

---
# Test profile
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true
  jpa:
    hibernate:
      ddl-auto: none  # Disable automatic schema generation
    show-sql: false